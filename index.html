<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body dir="ltr">

    <h1>
        Welcome to Atlas
    </h1>
    <div class="contact">
        <!-- language -->
        <div class="language" dir="ltr">
            <div id="lngEng" class="bubble active">
                <div class="choice">
                    English
                </div>
                <img class="checkbox" src="images/checkedBox.svg" alt="">
            </div>
            <div id="lngFr" class="bubble">
                <div class="choice">
                    French
                </div>
                <img class="checkbox" src="images/checkbox.svg" alt="">
            </div>
            <div id="lngAr" class="bubble">
                <div class="choice">
                    العربية
                </div>
                <img class="checkbox" src="images/checkbox.svg" alt="">
            </div>
        </div>

        <!-- form -->
        <form action="POST" data-netlify="true">
            <!-- first Page -->
            <div id="firstPage" class="first-page">
                <div class="container">
                    <div class="row">
                        <label for="" data-state="How are you doing"></label>
                        <div class="bubbles">
                            <div id="stateExcited" class="bubble">
                                <img src="images/fire.svg" alt="">
                                <span data-state-excited="Excited"></span>
                            </div>
                            <div id="stateNeutral" class="bubble">
                                <img src="images/neutral.svg" alt="">
                                <span data-state-neutral="Neutral"></span>
                            </div>
                            <div id="stateBored" class="bubble">
                                <img src="images/bored.svg" alt="">
                                <span data-state-bored="Bored"></span>
                            </div>
                        </div>
                        <input id="person_state" type="text" name="person_state" hidden>
                    </div>

                    <div class="row">
                        <label for="" data-are-you="Are you excited to make change"></label>
                        <div class="bubbles not-between">
                            <div id="excited-yes" class="bubble">
                                <span data-are-you-yes="Yes"></span>
                            </div>
                            <div id="excited-no" class="bubble">
                                <span data-are-you-no="No"></span>
                            </div>
                        </div>
                        <input id="person_excitement" type="text" name="person_excitement" hidden>
                    </div>
                </div>
                <div id="first-message">
                    Please reply to the questions
                </div>
                <div class="action" dir="ltr">
                    <button id="toSecond" type="button" data-btn-next="Next"></button>
                </div>
            </div>
            <!-- ----------------------------- -->

            <!-- second Page -->
            <div id="secondPage" class="second-page" hidden>
                <div class="row">
                    <label for="name" data-name="Name,  family name"></label>
                    <input type="text" name="full_name" class="required" placeholder="please enter your name">
                </div>

                <div class="row">
                    <label for="name" data-contact="How can we contact you"></label>
                    <input type="text" name="email_phone" class="required" placeholder="email, or phone number">
                </div>

                <div class="row">
                    <label for="name" data-field="Field you study"></label>
                    <input type="text" name="field" class="required" placeholder="what you study on university">
                </div>

                <div class="row row-sub">
                    <label for="name" data-level="Level of study"></label>
                    <input type="text" name="level" placeholder="what is your level">
                </div>

                <div class="row">
                    <label for="formality" data-formality="Formality"></label>
                    <select name="gender" id="formality">
                        <option id="default-option" value="" selected hidden>Mister / miss</option>
                        <option value="male" data-male="">Mister</option>
                        <option value="female" data-female="">Miss</option>
                    </select>
                </div>
                <div class="row">
                    <h5 data-share-with="Feel free to share with us"> <br><span data-clarifying="Your social media, so we can know more about you"></span></h5>
                    <div class="container">
                        <div class="left">
                            <div class="item">
                                <div class="image">
                                    <img src="images/facebook.svg" alt="">
                                </div>
                                <input type="text" name="facebook" placeholder="link">
                            </div>
                            <div class="item">
                                <div class="image">
                                    <img src="images/instagram.svg" alt="">
                                </div>
                                <input type="text" name="instagram" placeholder="@username">
                            </div>
                            <div class="item">
                                <div class="image">
                                    <img src="images/linkedin.svg" alt="">
                                </div>
                                <input type="text" name="linkedin" placeholder="@username">
                            </div>
                        </div>

                        <div class="right">
                            <label for="other" data-other="Other: "></label>
                            <textarea name="other_socials" rows="3" id=""></textarea>
                        </div>
                    </div>
                </div>
                <div id="second-message">
                    Please reply to the questions
                </div>
                <div class="action" dir="ltr">
                    <button id="toFirst" type="button" data-btn-previous="Previous"></button>
                    <button id="toThird" type="button" data-btn-next="Next"></button>
                </div>
            </div>
            <!-- ----------------------------- -->

        </form>
        
        <script src="language.js"> </script>
        <script src="firstPage.js"> </script>
        <script src="buttons.js"> </script>
        <script>
            var state_filled = false;
            var are_you = false;
            
            $("#toSecond").click(function() {
                if(state_filled && are_you) {
                    $("#firstPage").hide();
                    $("#secondPage").show();
                    $("#first-message").css('visibility', 'hidden');
                }
                else {
                    $("#first-message").css('visibility', 'visible');
                }
            });

            $("#toFirst").click(function() {
                $("#firstPage").show();
                $("#secondPage").hide();
            });
            
            $("#toThird").click(function() {
                if(validateForm()) {
                    $("#thirdPage").show();
                    $("#secondPage").hide();
                    $("#second-message").css('visibility', 'visible');

                }
                else {
                    $("#second-message").css('visibility', 'visible');
                }
            });
            


            function validateForm() {
                var valid = true;
                $('.required').each(function () {
                    if ($(this).val() === '') {
                        valid = false;
                        return false;
                    }
                });
                if(!$('select').val()) {
                    return false;
                }
                return valid;
            }

        </script>
</body>
</html>
